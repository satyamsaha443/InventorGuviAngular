<form class="form-horizontal" [formGroup]="revenueForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="income_paymentDate" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">
                Date of Payment
              </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <div class="input-group date">
              <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
              <input
                type="date"
                [ngClass]="{
                  'is-invalid': submitted && revenueForm.get('income_paymentDate')?.errors
                }"
                formControlName="income_paymentDate"
                name="income_paymentDate"
                id="income_paymentDate"
                placeholder="AAAA-MM-JJ"
                class="form-control"
              />
            </div>
            <!---->
            <div
              *ngIf="submitted && revenueForm.get('income_paymentDate')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('income_paymentDate')?.hasError('required')">
                {{ msg.validations.income_paymentDate }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="customer_id" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Name of client </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <select
              id="customer_id"
              [ngClass]="{ 'is-invalid': submitted && revenueForm.get('customer_id')?.errors }"
              formControlName="customer_id"
              name="customer_id"
              class="form-control"
            >
              <option value="">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Select</font>
                </font>
              </option>
  
              <option value="{{ c.id }}" *ngFor="let c of clients$">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">{{
                    c.customer_name
                  }}</font>
                </font>
              </option>
            </select>
            <!---->
            <div
              *ngIf="submitted && revenueForm.get('customer_id')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('customer_id')?.hasError('required')">
                {{ msg.validations.customer_id }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="income_paymentType" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Type de paiement </font>
            </font>
          </label>
          <div class="col-sm-8">
            <select
              type="text"
              [ngClass]="{
                'is-invalid': submitted && revenueForm.get('income_paymentType')?.errors
              }"
              formControlName="income_paymentType"
              name="income_paymentType"
              id="income_paymentType"
              class="form-control"
            >
              <option value="">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Select</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Cash</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Credit Card</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Order of payment</font>
                </font>
              </option>
            </select>
            <!---->
            <div
              *ngIf="submitted && revenueForm.get('income_paymentType')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('income_paymentType')?.hasError('required')">
                {{ msg.validations.income_paymentType }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="income_paymentAccount" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Account </font>
            </font>
          </label>
          <div class="col-sm-8">
            <select
              type="text"
              [ngClass]="{
                'is-invalid': submitted && revenueForm.get('income_paymentAccount')?.errors
              }"
              formControlName="income_paymentAccount"
              name="income_paymentAccount"
              id="income_paymentAccount"
              class="form-control"
            >
              <option value="">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Select</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Utility</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Service</font>
                </font>
              </option>
              <option>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Actual</font>
                </font>
              </option>
            </select>
            <!---->
            <div
              *ngIf="submitted && revenueForm.get('income_paymentAccount')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('income_paymentAccount')?.hasError('required')">
                {{ msg.validations.income_paymentAccount }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="income_amount" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Amount </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <input
              type="number"
              min="0"
              max="10000000"
              step="any"
              [ngClass]="{ 'is-invalid': submitted && revenueForm.get('income_amount')?.errors }"
              formControlName="income_amount"
              name="income_amount"
              id="income_amount"
              placeholder=""
              class="form-control"
            />
            <div
              *ngIf="submitted && revenueForm.get('income_amount')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('income_amount')?.hasError('required')">
                {{ msg.validations.income_amount }}
              </div>
            </div>
            <!---->
          </div>
        </div>
  
        <div class="form-group">
          <label for="income_details" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Details </font>
            </font>
          </label>
          <div class="col-sm-8">
            <textarea
              id="income_details"
              [ngClass]="{ 'is-invalid': submitted && revenueForm.get('income_details')?.errors }"
              formControlName="income_details"
              name="income_details"
              rows="5"
              placeholder="Enter ..."
              class="form-control"
            ></textarea>
            <div
              *ngIf="submitted && revenueForm.get('income_details')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && revenueForm.get('income_details')?.hasError('required')">
                {{ msg.validations.income_details }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <button (click)="add()" type="button" class="btn btn-info">
            <i class="fas fa-save"></i>
            Save
          </button>
          <button (click)="reset()" type="button" class="btn btn-danger">
            <i class="fas fa-times"></i>
            Cancel
          </button>
        </div>
      </div>
      <div class="col-sm-6"></div>
    </div>
  </form>
