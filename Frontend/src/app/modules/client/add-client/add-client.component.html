<form class="form-horizontal" [formGroup]="clientForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="customer_name" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Name </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <input
              type="text"
              [ngClass]="{ 'is-invalid': submitted && clientForm.get('customer_name')?.errors }"
              formControlName="customer_name"
              name="customer_name"
              id="customer_name"
              placeholder=""
              class="form-control"
            />
            <!---->
            <div
              *ngIf="submitted && clientForm.get('customer_name')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('customer_name')?.hasError('required')">
                {{ msg.validations.customer_name }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="customer_phone" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Phone </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <input
              type="tel"
              [ngClass]="{ 'is-invalid': submitted && clientForm.get('customer_phone')?.errors }"
              formControlName="customer_phone"
              name="customer_phone"
              id="customer_phone"
              placeholder=""
              class="form-control"
            />
            <!---->
            <div
              *ngIf="submitted && clientForm.get('customer_phone')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('customer_phone')?.hasError('required')">
                {{ msg.validations.customer_phone }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="customer_address" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Address </font>
            </font>
          </label>
          <div class="col-sm-8">
            <textarea
              id="customer_address"
              [ngClass]="{ 'is-invalid': submitted && clientForm.get('customer_address')?.errors }"
              formControlName="customer_address"
              name="customer_address"
              rows="3"
              placeholder="Enter ..."
              class="form-control"
            ></textarea>
            <div
              *ngIf="submitted && clientForm.get('customer_address')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('customer_address')?.hasError('required')">
                {{ msg.validations.customer_address }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="customer_email" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Email </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <input
              type="email"
              [ngClass]="{ 'is-invalid': submitted && clientForm.get('customer_email')?.errors }"
              formControlName="customer_email"
              name="customer_email"
              id="customer_email"
              placeholder="email client"
              class="form-control"
            />
            <!---->
            <div
              *ngIf="submitted && clientForm.get('customer_email')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('customer_email')?.hasError('required')">
                {{ msg.validations.customer_email }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="status_id" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Status </font> </font
            ><i
              aria-hidden="true"
              data-toggle="tooltip"
              data-placement="top"
              title=""
              class="fa fa-asterisk text-danger require"
              data-original-title="Required"
            ></i>
          </label>
          <div class="col-sm-8">
            <select
              type="text"
              id="status_id"
              [ngClass]="{ 'is-invalid': submitted && clientForm.get('status_id')?.errors }"
              formControlName="status_id"
              name="status_id"
              class="form-control"
            >
              <option value="">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Select</font>
                </font>
              </option>
              <option value="Inactive">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Inactive</font>
                </font>
              </option>
              <option value="Active">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Active</font>
                </font>
              </option>
            </select>
            <!---->
            <div
              *ngIf="submitted && clientForm.get('status_id')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('status_id')?.hasError('required')">
                {{ msg.validations.status_id }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="customer_description" class="col-sm-4 control-label">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"> Details </font>
            </font>
          </label>
          <div class="col-sm-8">
            <textarea
              id="customer_description"
              [ngClass]="{
                'is-invalid': submitted && clientForm.get('customer_description')?.errors
              }"
              formControlName="customer_description"
              name="customer_description"
              rows="3"
              placeholder="Enter ..."
              class="form-control"
            ></textarea>
            <div
              *ngIf="submitted && clientForm.get('customer_description')?.errors"
              class="alert alert-danger"
            >
              <div *ngIf="submitted && clientForm.get('customer_description')?.hasError('required')">
                {{ msg.validations.customer_description }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <button (click)="add()" type="button" class="btn btn-info">
            <i class="fas fa-save"></i>
            Save
          </button>
          <button (click)="reset()" type="button" class="btn btn-danger">
            <i class="fas fa-times"></i>
            Cancel
          </button>
        </div>
      </div>
      <div class="col-sm-6"></div>
    </div>
  </form>
